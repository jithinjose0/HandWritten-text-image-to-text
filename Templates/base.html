<!DOCTYPE html>
{% load crispy_forms_tags %}
{% load crispy_forms_filters %}
<html>
    <head>
        <title>SCANBILLS</title>
        <!--<link rel="icon" href="/static/img/logo1.png" type="image/icon type">-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% load static %}
        
        <link rel="stylesheet" type="text/css" href="{% static 'css/signin.css' %}">
    </head>

    <body>
        <nav class="navbar navbar-dark navbar-expand-sm sticky-top bg-dark">
            <div class="container-fluid"><a class="navbar-brand text-center" href="#" style="margin: 0px 0px;"><i class="fas fa-shapes fa-1x mt-1 tm-logo"></i> SCANBILLS</a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
                <div
                    class="collapse navbar-collapse" id="navcol-1">
                    <ul class="nav navbar-nav text-light ml-auto">
                        <li class="nav-item" role="presentation"><a class="nav-link" style="color:white;" href="{% url 'home' %}"><i class="fas fa-home"></i> Home</a></li>

                        <li class="nav-item" role="presentation"><a class="nav-link" style="color:white;" href="{% url 'upload_img' %}"><i class="fas fa-paper-plane"></i> Upload</a></li>
                        <li class="nav-item" role="presentation"><a class="nav-link" style="color:white;" href="{% url 'scan_view' %}"><i class="fa fa-eye"></i> View</a></li>
                        <li class="nav-item" role="presentation"><a class="nav-link" style="color:white;" href="{% url 'sales_data' %}"><i class="fa fa-list"></i> Data</a></li>
                        {% endif%}
                        <li class="nav-item" role="presentation"><a class="nav-link" style="color:white;" href="{% url 'logout' %}"><i class="fas fa-sign-in-alt"></i> Logout</a></li>
                    </ul>
                </div>
            </div>

        <div class="container">
